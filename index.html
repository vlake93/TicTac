<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- SCRIPT -->
    <script src="script/script.js" defer></script>
    <title>Tic Tac Toe by Vic</title>
  </head>
  <body>
    <video class="bg-video" autoplay muted loop>
      <source
        class="bg-video-content"
        src="/assets/synth.mp4"
        type="video/mp4"
      />
    </video>
    <h1 class="title neon-green">tic-tac-toe</h1>
    <h2 class="player-turn neon-green">
      Turn of player: <span class="player-toggle neon-blue">X</span>
    </h2>
    <div class="player-holder">
      <div class="button">
        <button class="button-restart neon-blue">play again</button>
        <button class="button-change" type="button">change player</button>
        <div class="replay">
          <p class="replay-previous neon-blue"><</p>
          <button class="button-replay">replay</button>
          <p class="replay-next neon-blue">></p>
        </div>
      </div>
    </div>

    <div class="board">
      <div class="box row-one-col-one neonText"></div>
      <div class="box row-one-col-two"></div>
      <div class="box row-one-col-three"></div>
      <div class="box row-two-col-one"></div>
      <div class="box row-two-col-two"></div>
      <div class="box row-two-col-three"></div>
      <div class="box row-three-col-one"></div>
      <div class="box row-three-col-two"></div>
      <div class="box row-three-col-three"></div>
    </div>
    <div class="winner">
      <h2 class="winner-title">
        <span class="winner-player">X</span> is the winner!
      </h2>
    </div>
  </body>
</html>
