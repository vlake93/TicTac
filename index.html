<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- SCRIPT -->
    <script src="script/script.js" defer></script>
    <title>Tic Tac Toe by Vic</title>
  </head>
  <body>
    <h1 class="title">tic-tac-toe</h1>
    <div class="player-holder">
      <div class="button">
        <button class="button-restart">play again</button>
        <button class="button-change" type="button">change player</button>
        <div class="replay">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="replay-previous"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
            />
          </svg>
          <button class="button-replay">replay</button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="replay-next"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13 5l7 7-7 7M5 5l7 7-7 7"
            />
          </svg>
        </div>
      </div>
      <h2 class="player-turn">
        Turn of player: <span class="player-toggle">X</span>
      </h2>
    </div>

    <div class="tic-box">
      <div class="box row-one-col-one"></div>
      <div class="box row-one-col-two"></div>
      <div class="box row-one-col-three"></div>
      <div class="box row-two-col-one"></div>
      <div class="box row-two-col-two"></div>
      <div class="box row-two-col-three"></div>
      <div class="box row-three-col-one"></div>
      <div class="box row-three-col-two"></div>
      <div class="box row-three-col-three"></div>
    </div>
    <div class="winner">
      <h2 class="winner-title">
        <span class="winner-player">X</span> is the winner!
      </h2>
    </div>
  </body>
</html>
